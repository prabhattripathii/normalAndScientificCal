<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .widthTotal{
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <div class="container">
        <h1>Calculator</h1>
        </div>
        <br>
        <div class="container " style="text-align: center;">
        <div class="card border border-dark">
            <div class="card-header">
            Simple Calculator
            </div>
            <div class="card-body">
            <blockquote class="blockquote mb-0">
            </blockquote>
            <div class="md-form">
                <textarea id="solutionArea" class="md-textarea form-control" rows="2" readonly disabled style="resize:none;"></textarea>
            </div>
            </div>
        </div>
        <div class="card border border-dark" style="width: 100%;">
            <br>
                <div>
                <button type="button" onclick="consoleClear()" class="btn btn-outline-dark btn-lg btn-block"><b>C</b></button>
                </div>
            <div class="card-body">
               <div> 
                <div class="container" style="width: 100%;">
                            <ul class="list-group list-group-horizontal">
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace(7)"><b>7</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace(8)"><b>8</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace(9)"><b>9</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="arithmeticElement('+')"><b>+</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="arithmeticElement('%')"><b>%</b></button>
                            </ul>
                            <ul class="list-group list-group-horizontal">
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace(4)"><b>4</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace(5)"><b>5</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace(6)"><b>6</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="arithmeticElement('-')"><b>-</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="arithmeticElement('**')"><b>E</b></button>
                            </ul>
                            <ul class="list-group list-group-horizontal">
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace(3)"><b>3</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace(2)"><b>2</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace(1)"><b>1</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="arithmeticElement('*')"><b>*</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="addElement()"><b>1/x</b></button>
                            </ul>
                            <ul class="list-group list-group-horizontal">
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace('.')"><b>.</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="sendElementToSpace('0')"><b>0</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="getAnswer()"><b>=</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="arithmeticElement('/')"><b>/</b></button>
                                <button type="button" class="btn btn-outline-primary widthTotal" onclick="removeLastValue()"><b><-</b></button>
                            </ul>
                    </div>
                <br>
                <p class="card-text">Not Enough for Calculations?</p>
                <a href="scientificCalculator.html" class="card-link">GO TO Scientific Calculator</a>
            </div>
          </div>
        </div>
        <br>
    </div>
    <script src="index.js"></script>
</body>
</html>
